<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="index.js" defer></script>
    <link href="index.css" rel="styleSheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Student Registration Form</h1>
    </header>
    <main>
      <section class="form">
        <h1>Form</h1>
        <div class="fromName">
          <h1>Student Name:</h1>
          <input class="textName" type="text-area" />
        </div>
        <div class="fromId">
          <h1>Student Id:</h1>
          <input class="textId" type="text-area" />
        </div>
        <div class="formClass">
          <h1>Class:</h1>
          <input class="textClass" type="text-area" />
        </div>
        <div class="formRollNo">
          <h1>Roll No:</h1>
          <input class="textRollNo" type="text-area" />
        </div>
        <button class="button">Submit</button>
      </section>

      <section class="studentsbox">
        <section class="students">
          <h1>Registered Students</h1>
          <table class="table">
            <tr class="table_heading">
              <th class="name">Name</th>
              <th class="id">Id</th>
              <th class="class">Class</th>
              <th class="rollno">Roll No.</th>
            </tr>
            <tbody></tbody>
          </table>
        </section>
      </section>
    </main>
    <footer class="footer">
      <h1>footer</h1>
    </footer>
  </body>
</html>
